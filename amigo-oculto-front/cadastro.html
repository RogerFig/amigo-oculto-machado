<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigo Oculto - Adicionar Usu√°rio</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-body shadow p-3 mb-5"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/amigo-oculto-front/images/icone-app-amigo-oculto.png"
            alt="Machado"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <a class="btn-back" href="index.html">
      <i class="fas fa-solid fa-backward" style="color: #3584e4"></i>
    </a>
    <div class="form-cadastro text-center">
      <div class="row">
        <div class="col">
          <form id="formUser">
            <div class="mb-3">
              <label for="inputName" class="form-label">Nome: </label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                aria-describedby="nomeHelp"
              />
              <div id="nomeHelp" class="form-text">
                Inserir o nome da pessoa participante.
              </div>
            </div>
            <div class="mb-3">
              <label for="inputTelefone" class="form-label">Telefone: </label>
              <input type="text" class="form-control" id="inputTelefone" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <p id="mensagem" class="text-danger p-3"></p>
        </div>
      </div>
    </div>
    <script src="js/post-users.js"></script>
  </body>
</html>
