<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigo Oculto Machado-Carvalho</title>
    <link rel="stylesheet" href="css/dropdown.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-body shadow p-3 mb-5"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/icone-app-amigo-oculto.png"
            alt="Machado"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="table-responsive">
            <table
              id="lista"
              class="table table-light table-striped table-bordered table-hover table-fixed"
            >
              <thead>
                <tr class="table-dark">
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Restrições</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">4</th>
                  <td class="w-25">Jerry</td>
                  <td class="w-75">
                    <div class="dropdown">
                      <input
                        type="text"
                        class="form-control dropdown-toggle"
                        data-bs-toggle="dropdown"
                        value="All Sheets"
                        aria-expanded="false"
                        data-bs-auto-close="outside"
                        readonly
                      />
                      <div class="dropdown-menu p-0 w-100">
                        <div class="list-group">
                          <label class="list-group-item">
                            <input
                              class="form-check-input me-1"
                              type="checkbox"
                              value=""
                            />
                            Sheet1
                          </label>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/restricoes.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
